# used for running rootless
pid        /tmp/nginx.pid;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  # hide server info for security
  server_tokens off;

  include mime.types;
  default_type application/octet-stream;

  # used for running rootless
  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp_path;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  # rate limiting
  limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

  # gzip config
  gzip on;
  gzip_vary on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
  gzip_disable "MSIE [1-6]\.";

  # if the request body size is more than the buffer size, then the entire (or partial)
  # request body is written into a temporary file
  client_body_buffer_size  128k;

  # maximum body size
  client_max_body_size 16M;

  # maximum number and size of buffers for large headers to read from client request
  large_client_header_buffers 4 256k;

  # cache information about FDs, frequently accessed files
  open_file_cache max=200000 inactive=20s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 5;
  open_file_cache_errors off;

  server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # redirect to https
    location / {
      return 301 https://$host$request_uri;
    }

  }

  # redirect www to non-www
  server {
    server_name "~^www\.(.*)$" ;
    return 301 $scheme://$1$request_uri ;
  }

  server {
    listen 8080;
    server_name local.app1;
    root /var/www/app1;

    ssl_dhparam dhparam;

    location / {
      index index.php index.html index.htm;
    }

    location ~ \.php$ {
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_pass php-fpm-7.1:9000;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # assets cache
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|ttf|otf|svg|woff2|eot)$ {
      expires 1d;
      access_log off;
      add_header Pragma public;
      add_header Cache-Control "public, max-age=86400";
    }

    # location specific rate limiting
    limit_req zone=one burst=5;
  }

  server {
    listen 8080;
    server_name local.app2;
    root /var/www/app2;

    ssl_dhparam dhparam;

    location / {
      root /var/www/app2;
      index index.php index.html index.htm;
    }

    location ~ \.php$ {
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_pass php-fpm-7.4:9000;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # assets cache
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|ttf|otf|svg|woff2|eot)$ {
      expires 1d;
      access_log off;
      add_header Pragma public;
      add_header Cache-Control "public, max-age=86400";
    }

    # location specific rate limiting
    limit_req zone=one burst=5;
  }

